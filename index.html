<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Responsividade-->
    <link rel="stylesheet" href="./style/reponsive.css">

    <!--Folha de style-->

    <!--CARROSEL jQuery&CSS-->
    <link rel="stylesheet" href="./style/OWL/owl.carousel.min.css">

    <title>clone_netflix</title>

<body>
    <header>
        <div class="container">
            <h3 class="logo">NETFLIX</h3>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">VENOM:TEMPO DE CARNIFICINA</h3>
                <p class="descricao">O relacionamento entre Eddie e Venom está evoluindo. Buscando a melhor forma de lidar com a inevitável simbiose, esse</br> dois lados descobrem como viver juntos e, de alguma forma, se tornarem melhores juntos do que separados. </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <!--role => se renderizar em outro sistema , o elemento fica calro que é um botao(Smartphone,Tablet)-->
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-exclamation-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filme">
        <div class="owl-carousel owl-theme">

            <div class="item">

            <div class="item">

    </div>
